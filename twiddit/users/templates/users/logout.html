{% extends "blog/base.html" %}

{% block content %}
    
    {% if username %}
      <h2>{{ username }} has been logged out!</h2>
    {% else %}
      <h2>You have been logged out!</h2>
    {% endif %}

    <div class="border-top pt-3">
    <small class="text-muted">
        <a href="{% url 'login' %}">Login again</a>
    </small>
    </div>

{% endblock content %}
